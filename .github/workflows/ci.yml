name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (development)
        run: |
          docker build -f Dockerfile.dev -t convergx:dev .

      - name: Build Docker image (production)
        run: |
          docker build -t convergx:latest .

      - name: Test Docker containers
        run: |
          # Test development container
          docker run --rm -d --name convergx-dev-test -p 3001:3000 convergx:dev
          sleep 10
          docker stop convergx-dev-test || true
          
          # Test production container  
          docker run --rm -d --name convergx-prod-test -p 3002:3000 convergx:latest
          sleep 10
          docker stop convergx-prod-test || true 